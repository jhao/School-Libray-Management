{% extends 'base.html' %}
{% block title %}班级列表{% endblock %}
{% block content %}
<div class="page-header">
  <h2>班级列表</h2>
  <div class="header-actions">
    <a class="btn btn-primary" href="{{ url_for('readers.create_class') }}">新增班级</a>
  </div>
</div>
<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th>班级名称</th>
      <th>所属年级</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for klass in classes %}
    <tr>
      <td>{{ klass.name }}</td>
      <td>{{ klass.grade.name if klass.grade else '' }}</td>
      <td>
        <form method="post" action="{{ url_for('readers.delete_class', class_id=klass.id) }}" onsubmit="return confirm('确认删除?');">
          <button type="submit" class="btn btn-xs btn-danger">删除</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="3" class="text-center text-muted">暂无数据</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% include '_pagination.html' %}
{% endblock %}
