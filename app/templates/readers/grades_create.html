{% extends 'base.html' %}
{% block title %}新增年级{% endblock %}
{% block content %}
<div class="page-header">
  <h2>新增年级</h2>
  <div class="header-actions">
    <a class="btn btn-default" href="{{ url_for('readers.manage_grades') }}">返回列表</a>
  </div>
</div>
<form method="post" action="{{ url_for('readers.create_grade') }}" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">年级名称</label>
    <div class="col-sm-6">
      <input type="text" name="name" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </div>
</form>
{% endblock %}
