{% extends 'base.html' %}
{% block title %}新增读者{% endblock %}
{% block content %}
<div class="page-header">
  <h2>新增读者</h2>
  <div class="header-actions">
    <a class="btn btn-default" href="{{ url_for('readers.list_readers') }}">返回列表</a>
  </div>
</div>
<form method="post" action="{{ url_for('readers.create_reader') }}" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">卡号</label>
    <div class="col-sm-6">
      <input type="text" name="card_no" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-6">
      <input type="text" name="name" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">性别</label>
    <div class="col-sm-6">
      <select name="sex" class="form-control">
        <option value="">未选择</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">电话</label>
    <div class="col-sm-6">
      <input type="text" name="phone" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">证件类型</label>
    <div class="col-sm-6">
      <input type="text" name="cert_type" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">证件号码</label>
    <div class="col-sm-6">
      <input type="text" name="cert_no" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">所属班级</label>
    <div class="col-sm-6">
      <select name="class_id" class="form-control">
        <option value="">未分配</option>
        {% for klass in classes %}
        <option value="{{ klass.id }}">{{ klass.grade.name if klass.grade else '' }}{{ klass.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </div>
</form>
{% endblock %}
