{% extends 'base.html' %}
{% block title %}年级管理{% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm-4 col-md-3">
    <h4>新增年级</h4>
    <form method="post">
      <div class="form-group">
        <label>名称</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">保存</button>
    </form>
  </div>
  <div class="col-sm-8 col-md-9">
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for grade in grades %}
        <tr>
          <td>{{ grade.name }}</td>
          <td>
            <form method="post" action="{{ url_for('readers.delete_grade', grade_id=grade.id) }}" onsubmit="return confirm('确认删除?');">
              <button type="submit" class="btn btn-xs btn-danger">删除</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
