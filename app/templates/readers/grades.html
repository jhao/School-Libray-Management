{% extends 'base.html' %}
{% block title %}年级列表{% endblock %}
{% block content %}
<div class="page-header">
  <h2>年级列表</h2>
  <div class="header-actions">
    <a class="btn btn-primary" href="{{ url_for('readers.create_grade') }}">新增年级</a>
  </div>
</div>
<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th>年级名称</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for grade in grades %}
    <tr>
      <td>{{ grade.name }}</td>
      <td>
        <form method="post" action="{{ url_for('readers.delete_grade', grade_id=grade.id) }}" onsubmit="return confirm('确认删除?');" style="display:inline">
          <button type="submit" class="btn btn-xs btn-danger">删除</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="2" class="text-center text-muted">暂无数据</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% include '_pagination.html' %}
{% endblock %}
