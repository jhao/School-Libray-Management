{% extends 'base.html' %}
{% block title %}新增分类{% endblock %}
{% block content %}
<div class="page-header">
  <h2>新增分类</h2>
  <div class="header-actions">
    <a class="btn btn-default" href="{{ url_for('categories.list_categories') }}">返回列表</a>
  </div>
</div>
<form method="post" action="{{ url_for('categories.create_category') }}" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">名称</label>
    <div class="col-sm-6">
      <input type="text" name="name" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">父分类</label>
    <div class="col-sm-6">
      <select name="parent_id" class="form-control">
        <option value="">顶级分类</option>
        {% for item in categories %}
        <option value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-sm-6">
      <input type="number" name="sort" class="form-control" value="0">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </div>
</form>
{% endblock %}
