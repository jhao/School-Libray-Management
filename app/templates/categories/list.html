{% extends 'base.html' %}
{% block title %}图书分类{% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm-4 col-md-3">
    <h4>新增分类</h4>
    <form method="post" action="{{ url_for('categories.create_category') }}">
      <div class="form-group">
        <label>名称</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>父分类</label>
        <select name="parent_id" class="form-control">
          <option value="">顶级分类</option>
          {% for item in categories %}
          <option value="{{ item.id }}">{{ item.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>排序</label>
        <input type="number" name="sort" class="form-control" value="0">
      </div>
      <button type="submit" class="btn btn-primary btn-block">保存</button>
    </form>
  </div>
  <div class="col-sm-8 col-md-9">
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>名称</th>
          <th>父分类</th>
          <th>排序</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.parent.name if category.parent else '顶级' }}</td>
          <td>{{ category.sort }}</td>
          <td>
            <form method="post" action="{{ url_for('categories.delete_category', category_id=category.id) }}" style="display:inline" onsubmit="return confirm('确认删除?');">
              <button type="submit" class="btn btn-xs btn-danger">删除</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
