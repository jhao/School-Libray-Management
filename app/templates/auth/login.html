<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - 图书馆管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <style>
      body { background-color: #f5f5f5; }
      .login-container { margin-top: 80px; }
      .panel { max-width: 380px; margin: 0 auto; }
      .login-header { text-align: center; margin-bottom: 24px; }
      .login-logo img { max-height: 72px; margin-bottom: 16px; }
      .login-title { font-size: 28px; font-weight: 600; letter-spacing: 1px; margin-bottom: 6px; }
      .login-subtitle { font-size: 12px; letter-spacing: 3px; color: #777; }
      .captcha-group .captcha-row { display: flex; align-items: center; gap: 8px; }
      .captcha-code { display: inline-block; min-width: 88px; padding: 8px 12px; background-color: #f0f0f0; border-radius: 4px; font-weight: 600; letter-spacing: 3px; cursor: pointer; text-align: center; }
      .btn-refresh-captcha { padding: 6px 8px; }
    </style>
  </head>
  <body>
    <div class="container login-container">
      <div class="panel panel-default">
        <div class="panel-heading"><strong>系统登录</strong></div>
        <div class="panel-body">
          <div class="login-header">
            {% if system_logo_path %}
            <div class="login-logo">
              <img src="{{ url_for('static', filename=system_logo_path) }}" alt="系统Logo">
            </div>
            {% endif %}
            <div class="login-title">学校图书馆管理</div>
            <div class="login-subtitle">SCHOOL LIBRARY MANAGEMENT</div>
          </div>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="post">
            <div class="form-group">
              <label>用户名</label>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group captcha-group">
              <label>验证码</label>
              <div class="captcha-row">
                <input type="text" class="form-control" name="captcha" placeholder="请输入验证码" required>
                <span class="captcha-code" title="点击刷新验证码">{{ captcha_code }}</span>
                <button type="button" class="btn btn-default btn-refresh-captcha">换一个</button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <script>
      (function() {
        function updateCaptcha(code) {
          var codeEl = document.querySelector('.captcha-code');
          if (codeEl) {
            codeEl.textContent = code;
          }
        }

        var refreshBtn = document.querySelector('.btn-refresh-captcha');
        var codeEl = document.querySelector('.captcha-code');

        function requestNewCaptcha() {
          fetch('{{ url_for('auth.refresh_captcha') }}', {
            method: 'POST',
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            }
          })
            .then(function(response) { return response.json(); })
            .then(function(data) {
              if (data && data.captcha) {
                updateCaptcha(data.captcha);
              }
            });
        }

        if (refreshBtn) {
          refreshBtn.addEventListener('click', function(event) {
            event.preventDefault();
            requestNewCaptcha();
          });
        }

        if (codeEl) {
          codeEl.addEventListener('click', function() {
            requestNewCaptcha();
          });
        }
      })();
    </script>
  </body>
</html>
