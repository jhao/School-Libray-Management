{% extends 'base.html' %}
{% block title %}修改密码{% endblock %}
{% block content %}
<div class="page-header">
  <h2>修改密码</h2>
  <div class="header-actions">
    <a class="btn btn-default" href="{{ url_for('stats.dashboard') }}">返回首页</a>
  </div>
</div>
<form method="post" action="{{ url_for('auth.change_password') }}" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="current_password">当前密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="current_password" name="current_password" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="new_password">新密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="confirm_password">确认新密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </div>
</form>
{% endblock %}
